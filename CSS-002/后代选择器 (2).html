<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li {
            color: red;
        }
        .nav li a {
            color: royalblue;
        }
        .nav li b {
            color: saddlebrown;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
    <ol class="nav">
        <li></li>
        <li></li>
        <li><a href="#">不会变化的</a></li>
        <li></li>
        <li></li>
        <li><b href="#">不会变化的</b></li>
        <li></li>
        <li></li>
        <li></li>
    </ol>
</body>
</html>
