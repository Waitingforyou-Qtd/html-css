<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .left {
            float: left;
            width: 200px;
            height: 200px;
            background-color: seagreen;
        }
        .right {
            width: 300px;
            height: 300px;
            background-color: sienna;
            float: right;
        }
    </style>
</head>
<body>
    <div class="left">哒哒哒</div>
    <div class="right">滴滴滴</div>
</body>
</html>
