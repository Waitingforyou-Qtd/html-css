        6. 课程考核方法

    课程考核由形成性考核和终结性考核组成。形成性考核占课程成绩的35%，终结性考试占课程成绩的65%；
    形成性考核包含：
    1） 上网学习行为：上网次数，上网时间，浏览资源情况。
    2） 网上作业：（每门课程有两次作业，以客观题为主，计算机自动评分，占课程成绩的25%）
    3） 参与网上课程论坛：提问发帖，回答问题等情况
    4） 参与部分课程月导学课程；
    5） 参与期末网上辅导答疑；
    终结性考核：期末规定的课程考试，分开卷和闭卷，开卷比例参见相应专业教学计划。
