<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 200px;
            height: 100px; 
            background-color: red;
            margin: 100px auto;
        }
        .boxx {
            position: absolute;
            left: 200px;
            bottom: 50px;
            width: 0;
            height: 0;
            line-height: 0;  
            font-size: 0;
            border: 10px solid transparent;
            border-left-color:red;
        }
    </style>
</head>
<body>
    <div class="box">
        <span class="boxx"></span>
    </div>
</body>
</html>
